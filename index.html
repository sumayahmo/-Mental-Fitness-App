<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الصحة العقلية</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>مرحبًا [Your Name]! تطبيق تتبع الصحة العقلية</h1>  <!-- Personalized greeting -->

    <h2>تتبع مزاجك</h2>
    <form id="moodForm">
        <label for="mood">كيف تشعر اليوم؟</label><br>
        <input type="text" id="mood" name="mood" placeholder="مثل: سعيد، حزين، متوتر" required><br>
        <button type="submit">إرسال</button>
    </form>

    <h2>تاريخ المزاج</h2>
    <ul id="moodHistory">
        <!-- سيتم عرض تاريخ المزاج هنا -->
    </ul>
</body>
